#pot_inflec_hPa=
# Modellgröße Van Genuchten Alpha
van_gen_a = 0.019133745;
# Modellgröße Van Genuchten N
van_gen_n = 1.255451674;
# Modellgröße AEV (Campell Alpha) [mm] = SATPSI * 1000.0
camp_a = -468.0
# Modellgröße Campel beta == BB in NOAH
camp_b = 11.55
# Modellgroesse Wasser Res [%]  = DRYSMC/100.0
res_water_cont = 13.8
# Organischer Kohlenstoff
#organic_carbon=
# Organischer Stickstoff
#organic_nitrogen=
#maximales Potential:
#max_pot =

