# Noah Bodenkategorie 12 Clay

[simulation]
start=1991-08-15
end=1992-01-01


[location]
#latitude in °
lat=13.0
#longitude in °
lon=51.0
#altitude
alt = 65.0
# N,NE,E,SE,S,SW,W,NW
exposition=SE
# Hangneigung:
inclination=15.1
# size [ha]
size = 1.0
# wind measure height [m]
wind_measure_height=2.0
# temperature measure height [m]
temp_measure_height=2.0

[climate]

# Average Year Temperature [°C]
AveYearTemp=7.4
# Average Year Amplitdude [°C]
MonthTempAmp=6.0


[soil]
# Schichtanzahl (10,100)
layer_count = 20
# Schichtdicke (1cm, 50cm) // einer Schicht
layer_thickness = 10.0
# Horizont:     1 
#Schichtnummer: 1-20
# Bodenschichten pro Horizont:
layers =        20;
# Ton [Gew. %]:
clay =            58.0;
# Schluff [Gew. %]:
silt =          20.0;
# Sand [Gew. %]:
sand =          22.0;
#organische Substanz [Gew. %]:
# ???
organic_matter= 1.98;
# Lagerungsdichte [Mg/m3]
# Miller&White: BD = (1-(porosity/100.0))*PD (Particle Density, 2.65 g*cm-3, Hillel 1980a)
#bulk_density =  1.45;
bulk_density =  1.41;
# Steingehalt [%]
# ???
rock_fraction=  0.0;
# pH Wert:
# ???
ph =            6.2;

# ------------------- Optional: -----------------------------------------------------------------
# Gesamtporenvolumen = MAXSMC * 100.0
porosity =      46.8;
# Feld Kapazität [Vol%] = REFSMC*100.0
field_capacity= 41.2;
# permanenter Welkepunkt [Vol%] = WLTSMC*100.0
wilting_point = 13.8
#Gesättigte Leitfähigkeit [mm/d] = SATDK [m/s]*1000.0*86400.0
cond_sat =      84.2;
# Bodenart:
soil_type =     Tl;


#Volumetrischer Wassergehalt bei Sättigung = Gesamtporenvolumen [Vol%] = MAXSMC * 100.0
cont_sat = 46.8
